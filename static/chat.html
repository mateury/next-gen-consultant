<!DOCTYPE html>
<html>
    <head>
        <title>Play - Wirtualny Konsultant</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .chat-container {
                width: 90%;
                max-width: 800px;
                height: 90vh;
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }
            .chat-header {
                background: #6B46C1;
                color: white;
                padding: 20px;
                text-align: center;
            }
            .chat-header h1 { font-size: 24px; margin-bottom: 5px; }
            .status {
                display: inline-block;
                padding: 4px 12px;
                border-radius: 12px;
                font-size: 12px;
                margin-top: 8px;
            }
            .status.connected { background: rgba(72, 187, 120, 0.3); }
            .status.disconnected { background: rgba(245, 101, 101, 0.3); }
            #messages {
                flex: 1;
                overflow-y: auto;
                padding: 20px;
                background: #f7fafc;
            }
            .message {
                margin-bottom: 15px;
                padding: 12px 16px;
                border-radius: 12px;
                max-width: 70%;
                animation: fadeIn 0.3s;
                white-space: pre-wrap;
                word-wrap: break-word;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .user-message {
                background: #6B46C1;
                color: white;
                margin-left: auto;
                text-align: right;
            }
            .bot-message {
                background: white;
                border: 1px solid #e2e8f0;
                color: #2d3748;
            }
            .error-message {
                background: #fed7d7;
                border: 1px solid #fc8181;
                color: #c53030;
                max-width: 70%;
            }
            .chat-input {
                display: flex;
                padding: 20px;
                background: white;
                border-top: 1px solid #e2e8f0;
            }
            #messageText {
                flex: 1;
                padding: 12px 16px;
                border: 2px solid #e2e8f0;
                border-radius: 25px;
                font-size: 16px;
                outline: none;
            }
            #messageText:focus { border-color: #6B46C1; }
            button {
                margin-left: 10px;
                padding: 12px 30px;
                background: #6B46C1;
                color: white;
                border: none;
                border-radius: 25px;
                font-size: 16px;
                cursor: pointer;
                font-weight: 500;
            }
            button:hover:not(:disabled) { background: #553C9A; }
            button:disabled { background: #cbd5e0; cursor: not-allowed; }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h1>üéØ Play - Wirtualny Konsultant</h1>
                <span id="status" class="status disconnected">‚ùå Roz≈ÇƒÖczono</span>
            </div>
            <div id="messages"></div>
            <form class="chat-input" id="form">
                <input type="text" id="messageText" autocomplete="off" placeholder="Wpisz swojƒÖ wiadomo≈õƒá..." disabled />
                <button type="submit" id="sendBtn" disabled>Wy≈õlij</button>
            </form>
        </div>
        <script>
            const ws = new WebSocket("ws://localhost:8000/ws");
            const messagesDiv = document.getElementById('messages');
            const form = document.getElementById('form');
            const input = document.getElementById('messageText');
            const sendBtn = document.getElementById('sendBtn');
            const statusEl = document.getElementById('status');
            let currentBotMessage = null;
            let isStreaming = false;

            function addMessage(text, type) {
                const message = document.createElement('div');
                message.className = `message ${type}-message`;
                message.textContent = text;
                messagesDiv.appendChild(message);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                return message;
            }

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received:', data);

                    switch(data.type) {
                        case 'message':
                            addMessage(data.content, 'bot');
                            break;
                        case 'stream_start':
                            isStreaming = true;
                            currentBotMessage = addMessage('', 'bot');
                            break;
                        case 'stream_chunk':
                            if (currentBotMessage && isStreaming) {
                                currentBotMessage.textContent += data.content;
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            }
                            break;
                        case 'stream_end':
                            isStreaming = false;
                            currentBotMessage = null;
                            break;
                        case 'error':
                            addMessage(data.content, 'error');
                            isStreaming = false;
                            currentBotMessage = null;
                            break;
                        default:
                            console.warn('Unknown message type:', data.type);
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                    if (!currentBotMessage) {
                        currentBotMessage = addMessage('', 'bot');
                    }
                    currentBotMessage.textContent += event.data;
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            };

            ws.onopen = function() {
                console.log('‚úÖ Connected');
                statusEl.textContent = '‚úÖ Po≈ÇƒÖczono';
                statusEl.className = 'status connected';
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
            };

            ws.onclose = function() {
                console.log('‚ùå Disconnected');
                statusEl.textContent = '‚ùå Roz≈ÇƒÖczono';
                statusEl.className = 'status disconnected';
                sendBtn.disabled = true;
                input.disabled = true;
            };

            ws.onerror = function(error) {
                console.error('‚ö†Ô∏è WebSocket error:', error);
            };

            form.onsubmit = function(event) {
                event.preventDefault();
                
                if (!input.value.trim()) return;
                
                const userMessage = input.value.trim();
                addMessage(userMessage, 'user');
                ws.send(userMessage);
                input.value = '';
                currentBotMessage = null;
                isStreaming = false;
            };
        </script>
    </body>
</html>
